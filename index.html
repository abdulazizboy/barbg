<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>dasdfdsc1</title>
</head>
<body>
    <header class="header"> 
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="header-nav">
        <div class="container">
            <div class="row">
                <div class="col-12 header-nav-inner">
                    <a href="">Записаться</a>
                    <!-- <div class="burger"><div class="line"></div></div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="container">
            <div class="row">
                <div class="col-12 header-h1">
                    <p>Запись на стрижку</p>
                </div>
            </div>
            <div class="input">
                <div class="row">
                    <div class="col-12 Фамилия"><input class="box"  placeholder="Фамилия" type="text"></div>
                    <div class="col-12 Имя"><input class="box"  placeholder="Имя" type="text"></div>
                    <div class="col-12 Отчество"><input class="box"  placeholder="Отчество" type="text"></div>
                </div>
            </div>
            <div class="input-tel">
                <div class="row">
                    <div class="col-12 number"><input placeholder="Контактный телефон" class="box" type="number"></div>
                    <div class="col-12 e-mail"><input placeholder="Контактный e-mail" class="box" type="e-mail"></div>
                </div>
            </div>
            <div class="text-place">
                <div class="text">
                    <div class="row">
                        <div class="col-12"><textarea class="textarea" placeholder="Доп. информация для мастера" name="textarea" id="" cols="30" rows="10"></textarea></div>
                    </div>
                </div>
            </div>
            <h2 class="title">ВЫберите модель бороды:</h2>
            <div class="row">
                <div class="col-4 item">
                    <input class="radio" type="radio" name="radio"  id="a1"><br>
                   <label for="a1"> 
                        <p>адмирал</p>  
                        <img src="img/item1.png" alt="">                        
                    </label>
                </div>
                <div class="col-4 item">
                    <input class="radio" type="radio" name="radio"  id="a2"><br>
                    <label for="a2">
                        <p>лесоруб</p>
                        <img src="img/item2.png" alt="">                       
                    </label>
                </div>
                <div class="col-4 item">
                    <input class="radio" type="radio" name="radio"  id="a3"><br>
                    <label for="a3">
                        <p>полярник</p>
                        <img src="img/item3.png" alt="">                        
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-4 item">
                    <input class="radio" type="radio" name="radio"  id="a4"><br>
                   <label for="a4"> 
                        <p>боярин</p>  
                        <img src="img/item4.png" alt="">                        
                    </label>
                </div>
                <div class="col-4 item">
                    <input class="radio" type="radio" name="radio"  id="a5"><br>
                    <label for="a5">
                        <p>мудрец</p>
                        <img src="img/item5.png" alt="">                       
                    </label>
                </div>
            </div>
            <h2 class="title">Дополнительные услуги:</h2>
            <div class="row">
                <ul class="checkbox">
                    <li class="col-12 check-item"><input class="checkbox-style" type="checkbox" id="b1"><label class="cur-po" for="b1"> Подкрасить бороду</label></li>
                    <li class="col-12 check-item"><input class="checkbox-style" type="checkbox" id="b2"><label class="cur-po" for="b2"> Накрутить усы</label></li>
                    <li class="col-12 check-item"><input class="checkbox-style" type="checkbox" id="b3"><label class="cur-po" for="b3"> Причесать бороду</label></li>
                    <li class="col-12 check-item"><input class="checkbox-style" type="checkbox" id="b4"><label class="cur-po" for="b4"> Подровнять виски</label></li>
                    <li class="col-12 check-item"><input class="checkbox-style" type="checkbox" id="b5"><label class="cur-po" for="b5"> Убрать седину</label></li>
                    <li class="col-12 check-item"><input class="checkbox-style" type="checkbox" id="b6"><label class="cur-po" for="b6"> Отполировать лысину</label></li>
                </ul>
            </div>
            <div class="row button">
                <a class="col button-a" href="">Отправить заявку</a>
            </div>
        </div>
        <!-- <div class="bg-line"><img src="img/bg-line.png" width="100%" alt=""></div> -->
    </div>
    <footer class="footer">
       <div class="container">
            <h3>Барбершоп Бородинский</h3>
            <p>г. Санкт-Петербург, ул. Большая Конюшенная 19/8</p>
            <div class="row telephone">
                <div class="col tel">+7 (812) 555-66-66</div>
            </div>
       </div>
       <div class="icons">
           <div class="container">
            <div class="row">
                <div class="col-4"><img src="img/icon1.png" alt=""></div>
                <div class="col-4"><img src="img/icon2.png" alt=""></div>
                <div class="col-4"><img src="img/icon3.png" alt=""></div>
            </div>
           </div>
       </div>
      <div>
        <p class="footer-p">Разработано:</p>
        <div class="footer-button">
            <a href="">HTML ACADEMY</a>
        </div>
      </div>
    </footer>
</body>
</html>
